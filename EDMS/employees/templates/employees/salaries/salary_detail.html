{% extends "base.html" %}
{% block title %}
    Salary Detail
{% endblock title %}
{% block content %}
    <div class="card-group">
        <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center pointer">
                <h6 class="m-0 font-weight-bold text-primary">Salary #{{ salary.pk }}</h6>
                <div class="d-flex">
                    <a class="btn btn-primary" type="button" href="{% url "list-salary" %}">Back to salary list</a>
                </div>
            </div>
            <div class="row p-6">
                <div class="col">
                    <div class="card my-2">
                        <div class="card-header d-flex justify-content-between align-items-center pointer"
                             data-toggle="collapse"
                             data-target="#salaryCollapse"
                             aria-expanded="true"
                             role="button">
                            <h5 class="m-0 font-weight-bold">Salary #{{ salary.pk }}</h5>
                        </div>
                        <div id="salaryCollapse" class="collapse show">
                            <div class="card-body">
                                <p class="font-weight-bold">Date: {{ salary.date }}</p>
                                <p class="font-weight-bold">
                                    Employee: <a href="{% url 'detail-employee' salary.user.pk %}">{{ salary.user }}</a>
                                </p>
                                <p class="font-weight-bold">Fee: {{ salary.fee }}</p>
                                <a class="btn btn-warning mr-2"
                                   type="button"
                                   href="{% url "update-salary" salary.pk %}">Edit salary</a>
                                <a class="btn btn-danger mr-2"
                                   type="button"
                                   href="{% url "delete-salary" salary.pk %}">Delete salary</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
